<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        .container {

        h1 {

        .controls {

        input[type="text"],
        input[type="number"],
        select {

        input[type="text"]:focus,

        button {

        button:hover {

        button:active {

        button.stop {

        }
        
        .video-container {
            position: relative;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #videoStream {
            width: 100%;

            display: block;
        }
        
        .status {
            padding: 15px;

            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.error {
            background: #ffebee;

        }
        
        .status.success {

        .detection-info {

        .loading {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¥ YOLO11å®æ—¶è§†é¢‘æµæ£€æµ‹</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="streamUrl">è§†é¢‘æµURL:</label>
                <input type="text" id="streamUrl" 
                       placeholder="ä¾‹å¦‚: rtsp://user:pass@ip:port/stream æˆ– http://ip:port/video.mjpg"
                       value="0">
            </div>
            
            <div class="input-group" style="max-width: 150px;">
                <label for="confThreshold">ç½®ä¿¡åº¦é˜ˆå€¼:</label>
                <input type="number" id="confThreshold" min="0" max="1" step="0.05" value="0.25">
            </div>
            
            <div class="input-group" style="max-width: 150px;">
                <label for="modelSize">æ¨¡å‹å¤§å°:</label>
                <select id="modelSize">
                    <option value="n">Nano (æœ€å¿«)</option>
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="x">XLarge (æœ€å‡†ç¡®)</option>
                </select>
            </div>
            
            <button id="startBtn" onclick="startStream()">â–¶ å¼€å§‹æ£€æµ‹</button>
            <button id="stopBtn" class="stop hidden" onclick="stopStream()">â¹ åœæ­¢æ£€æµ‹</button>
        </div>
        
        <div id="status" class="status info hidden"></div>
        
        <div class="video-container">
            <img id="videoStream" class="hidden" alt="è§†é¢‘æµ">
            <div id="loading" class="loading hidden">æ­£åœ¨åŠ è½½è§†é¢‘æµ...</div>
            <div id="placeholder" style="color: #999; font-size: 18px;">è¯·è¾“å…¥è§†é¢‘æµURLå¹¶ç‚¹å‡»"å¼€å§‹æ£€æµ‹"</div>
        </div>
        
        <div id="detectionInfo" class="detection-info hidden">
            <h3>æ£€æµ‹ç»“æœ</h3>
            <div id="detectionList"></div>
        </div>
    </div>
    
    <script>
        let streamInterval = null;
        const apiBaseUrl = window.location.origin;
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
        
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }
        
        function startStream() {
            const streamUrl = document.getElementById('streamUrl').value.trim();
            const confThreshold = document.getElementById('confThreshold').value;
            const modelSize = document.getElementById('modelSize').value;
            
            if (!streamUrl) {
                showStatus('è¯·è¾“å…¥è§†é¢‘æµURL', 'error');
                return;
            }
            
            // æ„å»ºAPI URL
            const apiUrl = `${apiBaseUrl}/video/stream?` + 
                `stream_url=${encodeURIComponent(streamUrl)}&` +
                `conf_threshold=${confThreshold}&` +
                `model_size=${modelSize}`;
            
            // æ˜¾ç¤ºè§†é¢‘æµ
            const videoImg = document.getElementById('videoStream');
            const loading = document.getElementById('loading');
            const placeholder = document.getElementById('placeholder');
            
            videoImg.src = apiUrl;
            videoImg.classList.remove('hidden');
            loading.classList.remove('hidden');
            placeholder.classList.add('hidden');
            
            videoImg.onload = function() {
                loading.classList.add('hidden');
                showStatus('è§†é¢‘æµè¿æ¥æˆåŠŸ', 'success');
            };
            
            videoImg.onerror = function() {
                loading.classList.add('hidden');
                showStatus('æ— æ³•è¿æ¥åˆ°è§†é¢‘æµï¼Œè¯·æ£€æŸ¥URLæ˜¯å¦æ­£ç¡®', 'error');
                stopStream();
            };
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            
            // å®šæœŸè·å–æ£€æµ‹ç»“æœï¼ˆå¯é€‰ï¼Œå¦‚æœéœ€è¦æ˜¾ç¤ºæ£€æµ‹è¯¦æƒ…ï¼‰
            // fetchDetectionResults(streamUrl, confThreshold, modelSize);
        }
        
        function stopStream() {
            const videoImg = document.getElementById('videoStream');
            videoImg.src = '';
            videoImg.classList.add('hidden');
            document.getElementById('placeholder').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('detectionInfo').classList.add('hidden');
            
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('stopBtn').classList.add('hidden');
            
            hideStatus();
            
            if (streamInterval) {
                clearInterval(streamInterval);
                streamInterval = null;
            }
        }
        
        // å¯é€‰ï¼šè·å–æ£€æµ‹ç»“æœè¯¦æƒ…
        async function fetchDetectionResults(streamUrl, confThreshold, modelSize) {
            try {
                const response = await fetch(`${apiBaseUrl}/video/detect_frame`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stream_url: streamUrl,
                        conf_threshold: parseFloat(confThreshold),
                        model_size: modelSize
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayDetections(data.detections);
                }
            } catch (error) {
                console.error('è·å–æ£€æµ‹ç»“æœå¤±è´¥:', error);
            }
        }
        
        function displayDetections(detections) {
            const detectionList = document.getElementById('detectionList');
            const detectionInfo = document.getElementById('detectionInfo');
            
            if (detections && detections.length > 0) {
                detectionInfo.classList.remove('hidden');
                detectionList.innerHTML = detections.map(det => `
                    <div class="detection-item">
                        <strong>${det.class_name}</strong> - ç½®ä¿¡åº¦: ${(det.confidence * 100).toFixed(2)}%
                        <br>
                        <small>ä½ç½®: [${det.bbox.map(b => b.toFixed(0)).join(', ')}]</small>
                    </div>
                `).join('');
            } else {
                detectionInfo.classList.add('hidden');
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶éšè—åŠ è½½æç¤º
        window.onload = function() {
            document.getElementById('loading').classList.add('hidden');
        };
    </script>
</body>
</html>
